<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .grid {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      gap: 5px;
      justify-content: center;
      margin-top: 30px;
    }
    .cell {
      width: 100px;
      height: 100px;
      background: #444;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2.5rem;
      cursor: pointer;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>❌⭕ Tic Tac Toe</h1>
  <div class="grid" id="grid"></div>
  <h2 id="status">Player X's Turn</h2>
  <p><a class="btn" href="index.html">⬅️ Back</a></p>

  <script>
    const grid = document.getElementById("grid");
    let cells = [];
    let turn = "X";
    let gameOver = false;

    for (let i = 0; i < 9; i++) {
      let cell = document.createElement("div");
      cell.classList.add("cell");
      cell.addEventListener("click", () => move(cell, i));
      grid.appendChild(cell);
      cells.push(cell);
    }

    function move(cell, i) {
      if (cell.textContent || gameOver) return;
      cell.textContent = turn;
      if (checkWin(turn)) {
        document.getElementById("status").textContent = `Player ${turn} Wins!`;
        gameOver = true;
        return;
      }
      turn = turn === "X" ? "O" : "X";
      document.getElementById("status").textContent = `Player ${turn}'s Turn`;
    }

    function checkWin(player) {
      const wins = [
        [0,1,2],[3,4,5],[6,7,8],
        [0,3,6],[1,4,7],[2,5,8],
        [0,4,8],[2,4,6]
      ];
      return wins.some(combo => combo.every(index => cells[index].textContent === player));
    }
  </script>
</body>
</html>
