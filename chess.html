<!doctype html>
<html lang="en">
<head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Chess • Gautam GameZone</title>
  <link rel="stylesheet" href="style.css">
  <!-- chessboard.js + chess.js from CDN -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css" />
</head>
<body class="bg">
  <div class="page">
    <a class="back btn" href="index.html">← Home</a>
    <h1 class="page-title">♟️ Chess (You vs Bot)</h1>

    <div class="row">
      <div id="chessBoard" class="panel" style="width:420px"></div>
      <div class="panel info">
        <div class="badge">Turn: <span id="turnName">White</span></div>
        <div style="margin-top:10px" class="controls">
          <button id="newGame" class="btn">New Game</button>
          <button id="flipBoard" class="btn">Flip</button>
          <select id="aiLevel" class="btn"><option value="1">Easy</option><option value="2" selected>Normal</option><option value="3">Hard</option></select>
        </div>
        <p class="note" id="chessStatus" style="margin-top:12px"></p>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chess.js@0.13.4/chess.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>
  <script src="chess.js"></script>
</body>
</html>
