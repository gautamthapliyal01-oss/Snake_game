<!doctype html>
<html lang="en">
<head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Tic-Tac-Toe • Gautam</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg">
  <div class="page">
    <a class="back btn" href="index.html">← Home</a>
    <h1 class="page-title">Tic-Tac-Toe vs Robot</h1>
    <div class="row" style="gap:18px;align-items:flex-start">
      <div class="panel">
        <div class="ttt-grid" id="grid"></div>
        <div style="margin-top:12px" class="controls">
          <button id="resetTTT" class="btn">Restart</button>
          <select id="tttLevel" class="btn" style="margin-left:8px">
            <option value="hard" selected>Hard (optimal)</option>
            <option value="easy">Easy</option>
          </select>
        </div>
      </div>
      <div class="panel info">
        <div class="badge">You: X — Bot: O</div>
        <p class="note" id="tttStatus" style="margin-top:12px"></p>
      </div>
    </div>
  </div>
  <script src="tictactoe.js"></script>
</body>
</html>
