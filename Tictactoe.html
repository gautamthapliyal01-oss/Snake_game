<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tic-Tac-Toe</title>
<link rel="stylesheet" href="style.css">
<style>
  .wrap{display:flex;flex-direction:column;align-items:center;padding:16px}
  .grid{display:grid;grid-template-columns:repeat(3,90px);gap:8px;margin:10px 0}
  .cell{width:90px;height:90px;background:#0b1624;border:1px solid #2a4f86;border-radius:12px;
        display:flex;align-items:center;justify-content:center;font-size:46px;color:#6ecbff}
  .row{display:flex;gap:10px;margin-top:8px}
  .msg{color:#a7c3ff;margin-top:6px;height:22px}
</style>
</head>
<body>
<div class="wrap">
  <div class="msg" id="status"></div>
  <div class="grid" id="grid"></div>
  <div class="row">
    <a class="play-btn" href="#" id="new">New Game</a>
    <a class="play-btn" href="index.html">Home</a>
  </div>
</div>
<script src="tictactoe.js"></script>
</body>
</html>
